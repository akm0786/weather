<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather app</title>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="font-family: poppins, sans-serif; background: rgb(238,174,202);
background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);">

    <nav class="navbar navbar-light bg-light px-4">
        <a class="navbar-brand">Weather App</a>
        <form class="form-inline d-flex align-items-center gap-2 ">
          <input class="form-control mr-sm-2 "style="height: 40px" type="search" id="citysearch" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search">Search</button>
        </form>
      </nav>

    <div class="container">
        <h1 class="text-center "><span id="cityname" style="color:azure; font-family: 'Poppins', sans-serif;"></span></h1>
        <div class="card-deck mb-3 text-center d-flex justify-content-center gap-5">
            <div class="card shadow-sm mb-3">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal" style="color: blueviolet;">Temperature <span id="temp"></span></h4>
              </div>
              <div class="card-body">
                <ul class="list-unstyled mt-2 mb-4">
                  <li>Humidity <span id="humidity"></span></li>
                  <li>Wind Speed <span id="windSpeed"></span></li>
                  <li>Sunrise <span id="sunrise"></span></li>
                  <li>Sunset <span id="sunset"></span></li>
                </ul>
              </div>
            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
